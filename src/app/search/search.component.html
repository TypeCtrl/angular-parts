<div class="container mb-5">
  <div class="row">
    <div class="col-12">
      <app-searchbar [query]="query"></app-searchbar>
    </div>
    <div class="px-3 pb-2 text-muted">
      <small>{{ results.length }} results</small>
    </div>
    <div class="col-12">
      <div class="results">
        <app-result-card *ngFor="let res of results" [result]="res">
        </app-result-card>
      </div>
    </div>
  </div>
</div>
