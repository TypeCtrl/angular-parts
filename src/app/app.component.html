<header>
  <app-navigation></app-navigation>
</header>
<div class="container-flud">
  <div class="row">
    <div class="col-12 pr-lg-0 col-lg-5 col-xl-4 results-column">
      <div class="bg-light" style="height: 100%">
        <app-searchbar></app-searchbar>
        <div class="px-3 pb-2 text-muted">
          <small>{{ results.length }} results</small>
        </div>
        <div class="px-3">
          <div class="results">
            <app-card *ngFor="let res of results" [result]="res">
            </app-card>
          </div>
        </div>
        <div>
          <div class="algolia-wrapper mx-3 mt-2">
            Search by
            <a href="https://www.algolia.com/" class="algolia">Algolia</a>
          </div>
        </div>
      </div>
    </div>
    <div class="pl-0 col-12 col-md-6 col-lg-7 col-xl-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
